{% load static %}

<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Change Location | Production Part Traker</title>
    <!-- Main styles for this application-->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- Icon CCS -->
    <link href="{% static "vendors/@coreui/icons/css/free.min.css" %}" rel="stylesheet">
    <link href="{% static "vendors/@coreui/icons/css/brand.min.css" %}" rel="stylesheet">
  </head>
  <body class="c-app c-no-layout-transition">
    <!-- *** LEFT SIDE BAR *** -->
    {% include 'sidebar.html' %}
    <!-- *** RIGHT SIDE BAR *** -->

    <div class="c-wrapper">
      <!-- *** HEADER *** -->
      <header class="c-header c-header-light c-header-fixed">
        {% include 'header.html' %}
        <div class="c-subheader justify-content-between px-3">
          <!-- Breadcrumb-->
          <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
            Change Location
          </ol>
          <div class="c-subheader-nav d-md-down-none mfe-2">

          </div>
        </div>
      </header>
      <!-- *** BODY *** -->
      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div class="fade-in">
              <!-- Main Body -->
              <div class="row">
                  <!-- Left Content -->
                  <div class="col-sm-12 col-md-12">
                    <div class="card border-secondary">
                      <div class="card-body text-center text-white" style="background-color:#1f4068;">
                        <br><br><br><br><br>
                        <div class="row">
                          <div class="col-md-5">&nbsp;</div>
                          <div class="col-md-2"><h6>Employee ID</h6></div>
                          <div class="col-md-5">&nbsp;</div>
                        </div>
                        <div class="row mb-2">
                          <div class="col-md-5"></div>
                          <div class="col-md-2"><input class="form-control text-center" type="text" id="emp_id" autocomplete="off"></div>
                          <div class="col-md-5"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-5"></div>
                          <div class="col-md-2"><h6>Location</h6></div>
                          <div class="col-md-5"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-5"></div>
                          <div class="col-md-2"><input class="form-control text-center" type="text" id="location" autocomplete="off"></div>
                          <div class="col-md-5"></div>
                        </div>
                        <br>
                        <h1><strong class="text-warning">PLEASE SCAN YOUR QR CODE HERE</strong></h1>
                        <br>
                        <div class="row">
                          <div class="col-md-3"></div>
                          <div class="col-md-6">
                            <input type="text" class="form-control form-control-lg text-center" maxlength="29" id="serial_code" autocomplete="off" disabled>
                          </div>
                          <div class="col-md-3"></div>
                        </div>
                        <br><br>
                        <div class="row mb-1">
                          <div class="col-md-5"></div>
                          <div class="col-md-2">
                            <label class="col-form-label c-switch c-switch-sm c-switch-3d c-switch-warning">
                              <input class="c-switch-input" type="checkbox" id="auto_exc" checked><span class="c-switch-slider"></span>
                            </label>
                            &nbsp;<label class="form-label text-left" for="auto_exc">Auto Execute</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-pill btn-warning" id="excute_button" disabled><strong>Execute</strong>
                          </div>
                          <div class="col-md-5"></div>
                        </div>
                        <br><br><br><br>
                        <div class="row">
                          <div class="col-md-3"></div>
                          <div class="col-md-6">
                            <h6 class="text-danger">Serial Code Not Found !</h6>
                            <h6 class="text-success">Change Location Completed !</h6>
                          </div>
                          <div class="col-md-3"></div>
                        </div>
                        <br><br><br><br><br><br>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </main>
      </div>
      <!-- *** FOOTER *** -->
      {% include 'footer.html' %}
      <!-- *** MODAL *** -->
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="{% static "vendors/@coreui/coreui-pro/js/coreui.bundle.min.js" %}"></script>
    <!--[if IE]><!-->
    <script src="{% static "vendors/@coreui/icons/js/svgxuse.min.js" %}"></script>
    <!--<![endif]-->
    <!-- Jqeury JS -->
    <script src="{% static "vendors/jquery/js/jquery.min.js" %}"></script>
    <!-- Datamask JS -->
    <script src="{% static "vendors/jquery.maskedinput/js/jquery.maskedinput.js" %}"></script>
    <!-- Custom JS -->
    <script src="{% static "customize/js/clock.js" %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        setTimeout(function() {
          document.body.classList.remove('c-no-layout-transition')
        }, 2000);
      });

      //-- INITAILIZE
      $(document).ready(function() {
        showTime();
      });

      $("#emp_id").on("change keypress keyup blur" ,function() {
        if($("#emp_id").val().length == 0){
          invalid('emp_id');
          $('#serial_code').prop('disabled', true);
        } else {
          valid('emp_id');
          if($("#location").val().length != 0){
            $('#serial_code').prop('disabled', false);
          }
        }
      });

      $("#location").on("change keypress keyup blur", function() {
        if($("#location").val().length == 0){
          invalid('location');
          $('#serial_code').prop('disabled', true);
        } else {
          valid('location');
          if($("#emp_id").val().length != 0){
            $('#serial_code').prop('disabled', false);
          }
        }
      });

      $("#auto_exc").on("change", function() {
        if ($('#auto_exc').is(':checked')) {
          $("#excute_button").prop('disabled', true);
        } else {
          $("#excute_button").prop('disabled', false);
        }
      });

      //-- VALIDATE CONTROL
      function valid(box_id){
        $("#" + box_id).addClass("is-valid");
        $("#" + box_id).removeClass("is-invalid");
      }

      function invalid(box_id){
        $("#" + box_id).addClass("is-invalid");
        $("#" + box_id).removeClass("is-valid");
      }

      function invalid_text(text){
        $('#invalid-icon').prop('hidden', false);
        $('#invalid-text').text(text);
      }
    </script>
  </body>
</html>
